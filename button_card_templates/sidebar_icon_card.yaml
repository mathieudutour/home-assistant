sidebar_icon_card:
  show_name: false
  aspect_ratio: 1/1
  tap_action:
    action: nothing
    scroll_to: "[[[ querySelectorAllDeep('button-card #container.no-icon > #name').find(x => x.innerText === variables.title)?.scrollIntoView({ behavior: 'smooth', block: 'start' }) ]]]"
    haptic: "medium"
  styles:
    card:
      - width: 30px
      - height: 30px
      - margin: 0
      - left: -15px
    icon:
      - color: var(--contrast20)
      - width: 100%
