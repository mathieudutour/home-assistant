script_card:
  show_name: false
  aspect_ratio: 1/1
  tap_action:
    action: call-service
    service: "[[[ return entity.entity_id ]]]"
    haptic: medium
  styles:
    card:
      - background-color: >
          [[[
            if (variables.color) {
              return 'var(--'+variables.color+')';
            }

            const colors = ['purple', 'red', 'blue', 'green', 'yellow', 'orange'];
            const colorCount = parseInt(entity.entity_id) % colors.length;
            return 'var(--'+colors[colorCount]+')';
          ]]]
    icon:
      - color: var(--black)
