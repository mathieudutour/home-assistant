temperature_card:
  show_icon: false
  show_label: true
  tap_action:
    action: none
  double_tap_action:
    action: "more-info"
    haptic: "medium"
  name: "[[[ return entity.state ]]]"
  label: " â„ƒ"
  custom_fields:
    plus:
      card:
        type: "custom:button-card"
        show_name: false
        show_label: false
        icon: "mdi:plus"
        tap_action:
          action: "call-service"
          service: "input_number.increment"
          service_data:
            entity_id: "[[[ return entity.entity_id ]]]"
        styles:
          icon:
            - width: "40px"
            - height: "60px"
    minus:
      card:
        type: "custom:button-card"
        show_name: false
        show_label: false
        icon: "mdi:minus"
        tap_action:
          action: "call-service"
          service: "input_number.decrement"
          service_data:
            entity_id: "[[[ return entity.entity_id ]]]"
        styles:
          icon:
            - width: "40px"
            - height: "60px"
  styles:
    grid:
      - grid-template-areas: "'minus n l plus'"
      - grid-template-columns: "60px 1fr 1fr 60px"
      - grid-template-rows: "min-content"
    card:
      - background: "var(--contrast2)"
      - padding: "0 16px"
      - "--mdc-ripple-press-opacity": 0
      - height: "70px"
      - margin-top: "-40px"
      - margin-bottom: "-20px"
      - border-radius: "0 0 var(--ha-card-border-radius) var(--ha-card-border-radius)"
    name:
      - justify-self: "end"
      - font-size: "25px"
      - color: "var(--contrast20)"
      - align-self: "center"
    label:
      - justify-self: "start"
      - align-self: "center"
      - font-size: "14px"
      - color: "var(--contrast8)"
      - margin-left: "10px"
