name: "Dantherm VMC"
type: tcp
host: "192.168.1.100"
port: 502

sensors:
  # mode
  - name: Dantherm - Current unit mode
    unique_id: dantherm_current_unit_mode
    scan_interval: 60
    slave: 1
    address: 472
    count: 2
    swap: word
    data_type: uint32

  - name: Dantherm - Last active alarm
    unique_id: dantherm_last_active_alarm
    scan_interval: 60
    slave: 1
    address: 516
    count: 2
    swap: word
    data_type: uint32

  # temp sensors
  - name: Dantherm - Outdoor temperature
    unique_id: dantherm_outdoor_temperature
    unit_of_measurement: 째C
    device_class: temperature
    scan_interval: 60
    slave: 1
    address: 132
    count: 2
    swap: word
    data_type: float32
    precision: 1
  - name: Dantherm - Supply temperature
    unique_id: dantherm_supply_temperature
    unit_of_measurement: 째C
    device_class: temperature
    scan_interval: 60
    slave: 1
    address: 134
    count: 2
    swap: word
    data_type: float32
    precision: 1
  - name: Dantherm - Extract temperature
    unique_id: dantherm_extract_temperature
    unit_of_measurement: 째C
    device_class: temperature
    scan_interval: 60
    slave: 1
    address: 136
    count: 2
    swap: word
    data_type: float32
    precision: 1
  - name: Dantherm - Exhaust temperature
    unique_id: dantherm_exhaust_temperature
    unit_of_measurement: 째C
    device_class: temperature
    scan_interval: 60
    slave: 1
    address: 138
    count: 2
    swap: word
    data_type: float32
    precision: 1

  # humidity sensors
  - name: Dantherm - RH sensor
    unique_id: dantherm_rh_sensor
    unit_of_measurement: "%"
    device_class: humidity
    scan_interval: 60
    slave: 1
    address: 196

  # fan speed
  - name: Dantherm - Fan speed
    unique_id: dantherm_fan_speed
    scan_interval: 60
    slave: 1
    address: 324
    count: 2
    swap: word
    data_type: uint32
    input_type: holding
  - name: Dantherm - Fan1 (extract) rpm
    unique_id: dantherm_fan1_rpm
    unit_of_measurement: "rpm"
    scan_interval: 60
    slave: 1
    address: 100
    count: 2
    swap: word
    data_type: float32
    precision: 0
  - name: Dantherm - Fan2 (supply) rpm
    unique_id: dantherm_fan2_rpm
    unit_of_measurement: "rpm"
    scan_interval: 60
    slave: 1
    address: 102
    count: 2
    swap: word
    data_type: float32
    precision: 0

  # # filter
  - name: Dantherm - Total filter lifetime
    unique_id: dantherm_total_filter_lifetime
    scan_interval: 60
    unit_of_measurement: dagen
    slave: 1
    address: 556
    count: 2
    swap: word
    data_type: uint32
  - name: Dantherm - Remaining filter lifetime
    unique_id: dantherm_remaining_filter_lifetime
    scan_interval: 60
    unit_of_measurement: dagen
    slave: 1
    address: 554
    count: 2
    swap: word
    data_type: uint32
    input_type: holding

  # night mode time
  # - name: Dantherm - Night mode start time (hour)
  #   unique_id: dantherm_night_mode_start_h
  #   scan_interval: 60
  #   slave: 1
  #   address: 332
  #   count: 2
  #   swap: word
  #   data_type: uint32
  # - name: Dantherm - Night mode start time (minutes)
  #   unique_id: dantherm_night_mode_start_m
