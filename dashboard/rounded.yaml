button_card_templates: !include_dir_merge_named button-card-templates

default_templates:
  sensor_line_graph_card_template: &sensor_line_graph_card_template
    type: "sensor"
    hours_to_show: 24
    detail: 1
    graph: "line"
    icon: "none"
    card_mod:
      class: "graph"
  sensor_swipe_card_template: &sensor_swipe_card_template
    type: "custom:swipe-card"
    card_width: "calc(100% - 48px)"
    start_card: 0
    reset_after: 15
    parameters:
      centeredSlides: true
      slidesPerView: "auto"
      spaceBetween: 16
      initialSlide: 0

title: "Los Palmos"
views:
  - icon: "mdi:home"
    path: "default_view"
    title: "HOME"
    theme: "Rounded"
    type: "masonry"
    badges: []
    cards:
      - type: custom:button-card
        template: title-card
        name: "Los Palmos"
      - <<: *sensor_swipe_card_template
        cards:
          - name: "Température"
            entity: "sensor.ht_salon_temperature"
            <<: *sensor_line_graph_card_template
          - name: "Humidité"
            entity: "sensor.ht_salon_humidity"
            <<: *sensor_line_graph_card_template
      - columns: 4
        type: grid
        cards:
          - type: custom:button-card
            template: scene-card
            entity: "scene.reveil"
            variables:
              color: "var(--green)"
          - type: custom:button-card
            template: scene-card
            entity: "scene.soiree"
            variables:
              color: "var(--red)"
      - type: "grid"
        columns: 2
        square: false
        cards:
          - type: custom:button-card
            template: room-card
            name: "Chambre R+1"
            entity: "light.chambre_r_1_3"
            icon: "mdi:bed-king-outline"
            label: "[[[ return states['sensor.ht_salon_temperature'].state + ' °C' ]]]"
            tap_action:
              action: "navigate"
              navigation_path: "/lovelace-rounded/bedroom-up"
              haptic: "medium"
          - type: custom:button-card
            template: room-card
            name: "Bibliothèque"
            entity: "light.bibliotheque"
            icon: "mdi:library-shelves"
            label: "[[[ return states['sensor.ht_salon_temperature'].state + ' °C' ]]]"
            tap_action:
              action: "navigate"
              navigation_path: "/lovelace-rounded/reading-room"
              haptic: "medium"
          - type: custom:button-card
            template: room-card
            name: "Salon"
            entity: "light.salon"
            icon: "mdi:sofa"
            label: "[[[ return states['sensor.ht_salon_temperature'].state + ' °C' ]]]"
            tap_action:
              action: "navigate"
              navigation_path: "/lovelace-rounded/living_room"
              haptic: "medium"
          - type: custom:button-card
            template: room-card
            name: "Cuisine"
            entity: "light.cuisine"
            icon: "mdi:silverware-fork-knife"
            label: "[[[ return states['sensor.ht_salon_temperature'].state + ' °C' ]]]"
            tap_action:
