default_templates:
  sensor_line_graph_card_template: &sensor_line_graph_card_template
    type: "sensor"
    hours_to_show: 24
    detail: 1
    graph: "line"
    icon: "none"
    card_mod:
      class: "graph"
  sensor_swipe_card_template: &sensor_swipe_card_template
    type: "custom:swipe-card"
    card_width: "calc(100% - 48px)"
    start_card: 0
    reset_after: 15
    parameters:
      centeredSlides: true
      slidesPerView: "auto"
      spaceBetween: 16
      initialSlide: 0

type: vertical-stack
view_layout:
  grid-area: home
card_mod:
  class: "home-content"
cards:
  - type: custom:button-card
    template: title_card
    name: "Los Palmos"
  - <<: *sensor_swipe_card_template
    cards:
      - name: "Température"
        entity: "sensor.ht_salon_temperature"
        <<: *sensor_line_graph_card_template
      - name: "Humidité"
        entity: "sensor.ht_salon_humidity"
        <<: *sensor_line_graph_card_template
  - columns: 4
    type: grid
    cards:
      - type: custom:button-card
        template: scene_card
        entity: "scene.reveil"
        variables:
          color: "var(--green)"
      - type: custom:button-card
        template: scene_card
        entity: "scene.soiree"
        variables:
          color: "var(--red)"
  - type: "grid"
    columns: 2
    square: false
    cards:
      - type: custom:button-card
        template: room_card
        name: "Chambre R+1"
        entity: "light.chambre_r_1_3"
        icon: "mdi:bed-king-outline"
        label: "[[[ return states['sensor.ht_salon_temperature'].state + ' °C' ]]]"
        variables:
          title: "Chambre R+1"
      - type: custom:button-card
        template: room_card
        name: "Bibliothèque"
        entity: "light.bibliotheque"
        icon: "mdi:library-shelves"
        label: "[[[ return states['sensor.ht_salon_temperature'].state + ' °C' ]]]"
