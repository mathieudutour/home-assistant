icon: "mdi:forest"
path: "outdoor"
title: "Extérieur"
type: "masonry"
badges: []
cards:
  - type: custom:button-card
    template: title_card
    name: "Extérieur"
  - type: "weather-forecast"
    entity: "weather.forecast_home"
  - type: "grid"
    columns: 2
    square: false
    cards:
      - type: custom:button-card
        template: light_card
        name: "Appentis"
        entity: "light.appentis"
      - type: custom:button-card
        template: light_card
        name: "Spots Sud Est"
        entity: "light.exterieur_se"
      - type: custom:button-card
        template: light_card
        name: "Terrasse"
        entity: "light.terrasse_spots"
  - type: custom:auto-entities
    card:
      type: grid
      columns: 2
      square: true
    card_param: cards
    filter:
      include:
        - entity_id: sensor.pollens_74_*
          options:
            type: custom:button-card
            template: pollen_card
      exclude:
        - entity_id: sensor.pollens_74_*
          state: unknown
        - entity_id: sensor.pollens_74_*
          state: "0"
        - entity_id: sensor.pollens_74_risklevel
    sort:
      method: state
      reverse: true
      ignore_case: true
      numeric: true
