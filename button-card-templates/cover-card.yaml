cover-card:
  tap_action:
    action: "toggle"
    haptic: "medium"
  hold_action:
    action: "more-info"
    haptic: "medium"
  custom_fields:
    slider:
      card:
        type: "custom:my-slider-v2"
        entity: "[[[ return entity.entity_id ]]]"
        coverMode: "position"
        styles:
          container:
            - background: "none"
            - border-radius: "100px"
            - overflow: "visible"
          card:
            - padding: "8 0px"
            - width: "16px"
            - height: "69px"
            - background: |
                [[[
                  if (entity.state == "open" || entity.state == "opening" || entity.state == "closing") return "linear-gradient(0deg, rgba(255,255,255, 0.3) 0%, rgba(255,255,255, 1) 100%)";
                  else return "var(--contrast4)";
                ]]]
          track:
            - overflow: "visible"
            - background: "none"
          progress:
            - background: "none"
          thumb:
            - background: |
                [[[
                  if (entity.state == "open" || entity.state == "opening" || entity.state == "closing") return "var(--black)";
                  if (entity.state == "closed") return "var(--contrast20)";
                  else return "var(--contrast8)";
                ]]]
            - bottom: "-6px"
            - left: "2px"
            - height: "12px"
            - width: "12px"
            - border-radius: "100px"
  styles:
    grid:
      - grid-template-areas: "'i slider' 'n slider'"
      - grid-template-columns: "1fr min-content"
      - grid-template-rows: "1fr min-content"
    card:
      - background: "var(--contrast2)"
      - padding: "16px"
      - "--mdc-ripple-press-opacity": 0
      - height: "100px"
    img_cell:
      - justify-self: "start"
      - width: "24px"
    icon:
      - width: "24px"
      - height: "24px"
      - color: "var(--contrast8)"
    name:
      - justify-self: "start"
      - font-size: "14px"
      - margin: "4px 0 12px 0"
      - color: "var(--contrast8)"
  state:
    - value: "open"
      styles:
        card:
          - background: "var(--blue)"
        icon:
          - color: "var(--black)"
        name:
          - color: "var(--black)"
    - value: "closed"
      styles:
        icon:
          - color: "var(--contrast20)"
        name:
          - color: "var(--contrast20)"
